<div *ngIf="receivedData.status" class="video-stat">
  <div class="row">
      <div class="embed-responsive embed-responsive-16by9">
          <div id="ytplayer" class="embed-responsive-item"></div>
          <div class="static-thumbnail">
            <img class="img-fluid" src="./../../../assets/img/thumb/video_thumbnail.png" alt="">
          </div>
          <div class="wrapper-noaction"></div>
      </div>
  </div>
  <div class="wrapper-noaction1"></div>
  <div class="row bg-gray-light">
      <div class="player-control text-center">
          <span class="control ripple" (click)="play();start=!start"><i class="icon-control-play" [class.icon-control-play]="start" [class.icon-control-pause]="!start" aria-hidden="true"></i></span>
          <span class="control ripple" (click)="stop();start=true"><i class="fa fa-stop" aria-hidden="true"></i></span>
          <span class="control ripple" (click)="volume()"><i class="icon-volume-2" [class.icon-volume-2]="!ismuted" [class.icon-volume-off]="ismuted" aria-hidden="true"></i></span>

<div bsModal #staticVideoFinishModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-success" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <i class="fa fa-check-circle-o fa-3x" aria-hidden="true"></i>
              <h5 class="modal-title">
                  {{'newTranslate.subModule' | translate}} '{{receivedData.currentSubmodule}}' {{'newTranslate.completedSuccessfully' | translate}}
              </h5>
             
              <span> </span>
          </div>
          <div class="modal-body text-center">
              <p class="congratulation">
                  {{'newTranslate.nextSubModule' | translate}}
                  <strong>'{{receivedData.nextSubmodule}}'</strong> {{'newTranslate.startIt' | translate}}
              </p>
              <hr>
              <button class="btn btn-primary" appPreventDoubleClick (debounceClick)="videoFinish()">{{'Module4.start' | translate}}</button>
          </div>
      </div>
  </div>
</div>
<div bsModal #fakeModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" (click)="fakeModalHide()" aria-label="Close" id="btnCloseModal">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div id="ytplayer" class="embed-responsive-item"></div>
          </div>
      </div>
  </div>
</div>
