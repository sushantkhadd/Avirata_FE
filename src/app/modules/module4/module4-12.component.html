<div *ngIf="mainFlagModule4 < 12">
  <div class="card">
    <div class="card-block">
      <p>{{'module7.7_2' | translate}}</p>
      <p><strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
    </div>
  </div>
</div>
<div *ngIf="mainFlagModule4 == 12">

  <div *ngIf="!startFlag" class="instruction-wrap">
    <div class="borderBlue">
    <div class="card">
      <div class="card-header text-white">
        <span class="exp-img instructions-img"></span>
        <h4>{{'Quiz.note' | translate}}</h4>
      </div>
      <div class="card-block inst-text">
        <!-- <p class="color_red">{{'L2Instruction.inst1_2a' | translate}}</p> -->
        <p>{{'subModule4_12.Inst' | translate}}</p>

      </div>
      <div class="card-footer">
        <div class="float-right">
          <button class="btn btn-primary" appPreventDoubleClick
            (click)="start();">{{'Module4.start' | translate}}</button>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div *ngIf="startFlag">
    <h6 class="questionHead lineHeight">{{'L2common.caution' | translate}} <span [innerHTML]="inst"> </span></h6>
    <div class="borderBlue">
    <span *ngIf="data">
      <app-mcqcomponent [passFlags]='passFlags' [data]='data' (sendAns)="saveAnswer($event)"></app-mcqcomponent>
    </span>
  </div>
</div>
</div>
<div *ngIf="mainFlagModule4 > 12">
  <div class="card submoduleBox">
    <div class="card-block text-center greenText inst-text">
      <span>{{ "L2Module4Complete.sm_4_12" | translate }}</span>
    </div>
  </div>
</div>
