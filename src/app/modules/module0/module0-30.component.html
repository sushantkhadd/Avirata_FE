<div *ngIf="mainFlagModule0 < 30">
  <div class="card">
    <div class="card-block">
      <p>{{'module7.7_2' | translate}}</p>
      <p><strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
    </div>
  </div>
</div>
<div *ngIf="mainFlagModule0 == 30">

  <div *ngIf="!startFlag">
    <div class="instruction-wrap">
      <div class="card">
        <div class="card-header text-white">
          <span class="exp-img instructions-img"></span>
          <h4>{{'Quiz.note' | translate}}</h4>
        </div>
        <div class="card-block inst-text">
          <p [innerHTML]="'L2Module0.subMenu1-30_inst' | translate"></p>          

        </div>
        <div class="card-footer">
          <div class="float-right">
            <button class="btn btn-primary" appPreventDoubleClick
              (debounceClick)="start();">{{'Module4.start' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="startFlag">
    <h6 class="questionHead lineHeight">{{'L2Module0.subMenu1-30_1_inst' | translate}}</h6>
    <div>
      <span *ngIf="startFlagmcq">
        <app-mcqcomponent [passFlags]='passFlags' [data]='data' (sendAns)="saveAnswer($event)"></app-mcqcomponent>
      </span>
    </div>
  </div>
</div>
<div *ngIf="mainFlagModule0 > 30">
  <div class="card submoduleBox">
    <div class="card-block text-center greenText inst-text">
      <span>{{'L2Module0Complete.sm_0_30' | translate}}</span>
    </div>
  </div>
</div>
