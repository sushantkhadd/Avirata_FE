<div *ngIf="mainFlagModule0 < 27 ">

      <p><strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
    </div>
  </div>
</div>


<div *ngIf="mainFlagModule0 == 27">

      <div class="col-md-12">
        <div class="card ">
          <div class="card-footer">
            <h6 class="text-center">{{'L2Module0.subMenu1-27' | translate}}</h6>
          </div>
          <div class="card-block text-center">
            <app-presentation [data]='passValues' (sendCfuAns)="finishPDF($event)"></app-presentation>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mainFlagModule0 > 27">
