<div *ngIf="mainFlagModule5 < 19">
    <div class="card">
      <div class="card-block">
        <p>{{'subModule3_1.3_2' | translate}}</p>
        <p><strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="mainFlagModule5 == 19">
        <div class="instruction-wrap ins-block" *ngIf="!playVideo">
          <div class="card">
            <div class="card-header text-white">
              <span class="exp-img instructions-img"></span>
              <h5>{{'Quiz.note' | translate}}</h5>
            </div>
            <div class="card-block inst-text">
              <p>{{'subModule5_1.1' | translate}}</p>
            </div>
            <div class="card-footer text-right">
              <button class="btn btn-primary" appPreventDoubleClick
                (debounceClick)="startEvent()">{{'Login.Close' | translate}}</button>
            </div>
          </div>
        </div>
        <div *ngIf="playVideo">
          <div class="card">
            <div class="card-footer">
              <h6 class="text-center">{{'L2Module2.mitra' | translate}}</h6>
            </div>
            <div class="card-block">
              <app-static-video [receivedData]='passData' (finishCall)="finishVideo($event)"></app-static-video>
            </div>
          </div>
        </div>
      </div>

  <div *ngIf="mainFlagModule5 > 19">
    <div class="card" *ngIf="!statVideoFlag">
      <div class="card-footer">
        <h6 class="text-center">{{'L2Module5.subMenu5-19' | translate}}</h6>
      </div>
      <div class="card-block">
        <app-static-video [receivedData]='passData'></app-static-video>
      </div>
    </div>
  </div>

  <div class="videoFinishModal videoFinishedModel">
    <div bsModal #instructionModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1"
      role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <img class="img-responsive img-rotate" src="assets/img/mitra.png">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button> -->
          </div>
          <div class="modal-body">
            <p class="px-5 text-center">तुमचा व्हिडिओ पूर्ण झाला.</p>
            <hr />
            <div class="col-md-12 text-right">
              <button class="btn btn-primary text-center" appPreventDoubleClick
                (debounceClick)="next()">{{'Stepper.Next' | translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
