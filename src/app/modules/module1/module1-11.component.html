<div *ngIf="mainFlagModule1 < 11">
  <div class="card">
    <div class="card-block">
      <p>{{'subModule5_1.5_1' | translate}}</p>
      <p>
        <strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
    </div>
  </div>
</div>

<div *ngIf="mainFlagModule1 == 11">
  <div *ngIf="subFlagModule1 == 1">
    <div class="instruction-wrap ins-block" *ngIf="!playVideo">
      <div>
        <div class="card">
          <div class="card-header">
              <span class="exp-img instructions-img"></span>
            <h5>
              {{'Quiz.note' | translate}}</h5>
          </div>
          <div class="card-block pt-2">
            <p>{{'subModule5_1.1' | translate}}</p>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-primary" (click)="startEvent1()">{{'Login.Close' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="playVideo">
      <div class="card">
        <div class="card-footer">
          <h6 class="text-center">{{'L2Module1.subMenu1-11' | translate}}</h6>
        </div>
        <div class="card-block">
          <app-static-video [receivedData]='passData' (finishCall)="finishVideo($event)"></app-static-video>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="subFlagModule1 == 2 && !nextFlag">
    <div class="assignForm">
      <div class="card">
          <h6 class="questionHead lineHeight">{{'L2common.caution' | translate}} <span [innerHTML]="inst"> </span></h6>
        <div class="card-header">
          <h5 [innerHTML]="description">
          </h5>
        </div>
        <div class="card-block pt-2">
          <form #assignForm="ngForm">
            <div class="form-group row">
              <label class="col-sm-4 col-md-4 col-4 form-control-label" for="answer1" [innerHTML]="question1"></label>
              <div class="col-md-8 col-sm-8 col-8 controls">
                <textarea class="form-control" id="answer1" name="answer1" [(ngModel)]="answer1" rows="3" #addr="ngModel" maxlength="500"
                  required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-md-4 col-4 form-control-label" for="answer2" [innerHTML]="question2"></label>
              <div class="col-md-8 col-sm-8 col-8 controls">
                <textarea class="form-control" id="answer2" name="answer2" [(ngModel)]="answer2" rows="3" #addr="ngModel" maxlength="500"
                  required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-md-4 col-4 form-control-label" for="answer3" [innerHTML]="question3"></label>
              <div class="col-md-8 col-sm-8 col-8 controls">
                <textarea class="form-control" id="answer3" name="answer3" [(ngModel)]="answer3" rows="3" #addr="ngModel" maxlength="500"
                  required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-md-4 col-4 form-control-label" for="answer4" [innerHTML]="question4"></label>
              <div class="col-md-8 col-sm-8 col-8 controls">
                <textarea class="form-control" id="answer4" name="answer4" [(ngModel)]="answer4" rows="3" #addr="ngModel" maxlength="500"
                  required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-md-4 col-4 form-control-label" for="answer5" [innerHTML]="question5"></label>
              <div class="col-md-8 col-sm-8 col-8 controls">
                <textarea class="form-control" id="answer5" name="answer5" [(ngModel)]="answer5" rows="3" #addr="ngModel" maxlength="500"
                  required></textarea>
              </div>
            </div>
            <div class="form-group row" *ngIf="queFlag">
              <label class="col-sm-4 col-md-4 col-4 form-control-label" for="answer6" [innerHTML]="question6"></label>
              <div class="col-md-8 col-sm-8 col-8 controls">
                <textarea class="form-control" id="answer6" name="answer6" [(ngModel)]="answer6" rows="3" #addr="ngModel" maxlength="500"
                  required></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-right bg-white border-0">
          <button class="btn btn-primary" [disabled]="assignForm.invalid || trimFlag"
            (click)="queFlag ? submit() : finish2();">{{'Login.Close' | translate}}</button>
        </div>
      </div>

    </div>
  </div>
</div>

<div *ngIf="mainFlagModule1 > 11">
  <div class="card" *ngIf="!statVideoFlag">
    <div class="card-footer">
      <h6 class="text-center">{{'L2Module1.subMenu1-11' | translate}}</h6>
    </div>
    <div class="card-block">
      <app-static-video [receivedData]='passData'></app-static-video>
    </div>
  </div>
</div>

    <div class="modal-dialog modal-dialog-centered" role="document">
