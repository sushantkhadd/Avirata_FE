<div *ngIf="mainFlagModule2 < 1">
  <div class="card">
    <div class="card-block">
      <p>{{'subModule5_1.5_1' | translate}}</p>
      <p>
        <strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
    </div>
  </div>
</div>

<div *ngIf="mainFlagModule2 == 1">
  <div *ngIf="subFlagModule2 == 1">
    <div class="instruction-wrap ins-block" *ngIf="!playVideo">
      <div class="borderBlue">
        <div class="card">
          <div class="card-header">
            <span class="exp-img instructions-img"></span>
            <h5>{{'Quiz.note' | translate}}</h5>
          </div>
          <div class="card-block inst-text">
            <p>{{'subModule5_1.1' | translate}}</p>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-primary" appPreventDoubleClick
              (click)="startEvent1()">{{'Login.Close' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="playVideo">
      <div class="card">
        <div class="card-footer">
          <h6 class="text-center">{{'L2Module2.mitra' | translate}}</h6>
        </div>
        <div class="card-block">
          <app-static-video [receivedData]='passData' (finishCall)="finishVideo($event)"></app-static-video>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="subFlagModule2 == 2 && !nextFlag">
    <div *ngIf="showPart1Flag">
      <!-- <app-new-baseline [passData]='passFlags' (exam2finish)="sendAnswer($event)"></app-new-baseline> -->
      <div>
        <app-new-baseline [passData]='passData'></app-new-baseline>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mainFlagModule2 > 1">
  <div class="card" *ngIf="!statVideoFlag">
    <div class="card-footer">
      <h6 class="text-center">{{'L2Module2.mitra' | translate}}</h6>
    </div>
    <div class="card-block">
      <app-static-video [receivedData]='passData'></app-static-video>
    </div>
  </div>
</div>
