<div *ngIf="mainFlagModule2 < 17">
    <div class="card">
        <div class="card-block">
            <p>{{'subModule4_1.4_8' | translate}}</p>
            <p>
                <strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
        </div>
    </div>
</div>
<div *ngIf="mainFlagModule2 == 17">
    <!-- <app-presentation [data]='passValues'></app-presentation> -->

    <div class="col-sm-12 col-md-12 instruction-wrap ins-block" *ngIf="!startPdf">
        <div class="borderBlue">
            <div class="card">
                <div class="card-header text-white">
                    <span class="exp-img instructions-img"></span>
                    <h5>{{'Quiz.note' | translate}}</h5>
                </div>
                <div class="card-block pt-4">
                    <p>{{'number.1' | translate}}.&nbsp;{{'L2Instruction.inst_ppt1' | translate}}</p>
                </div>
                <div class="card-footer">
                    <div class="float-right hidden-xs-down">
                        <button class="btn btn-primary" (click)="start();">{{'Module4.start' | translate}}</button>
                    </div>
                    <!-- <div class="hidden-sm-up text-center">
                    <button class="btn btn-primary" (click)="start();">{{'Module4.start' | translate}}</button>
                </div> -->
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="startPdf">
        <div class="card">
            <div class="card-footer text-center">
                <h6>{{'L2Module2.subMenu2-17' | translate}}</h6>
            </div>
            <app-presentation [data]='passValues' (sendCfuAns)="finishPDF($event)"></app-presentation>
        </div>
    </div>
</div>
<div *ngIf="mainFlagModule2 > 17">
    <div class="card">
        <div class="card-footer">
            <h6 class="lineHeight">
                <div class="text-center">{{'L2Module2.subMenu2-17' | translate}}</div>
            </h6>
        </div>
        <app-presentation [data]='passValues'></app-presentation>
        <!-- <a class="btn btn-primary text-white c-pointer" (click)="flag=0">{{'Stepper.Back' | translate}}</a> -->
    </div>
</div>
