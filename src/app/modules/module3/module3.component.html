<div *ngIf="mainFlagModule3 < 1">
  <div class="card">
    <div class="card-block">
      <p>{{'subModule3_1.3_7' | translate}}</p>
      <p>
        <strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
    </div>
  </div>
</div>

<div *ngIf=" mainFlagModule3 == 1">
  <div>
    <div *ngIf="subFlagModule3 ==1">
      <div class="row">
        <div class="col-md-12">
          <div class="card ">
             <div class="card-footer">
               <h6 class="text-center">{{'L2Module2.mitra' | translate}}</h6>
             </div>
            <div class="card-block text-center">
              <app-static-video [receivedData]='passData' (finishCall)="videoFinish($event)"></app-static-video>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="text-center list-checklist">
        <button type=" button " class="text-center btn btn-primary mt-2" [disabled]="!nextBtnFlag" data-toggle="modal "
          (click)="next(); ">{{'Stepper.Next' | translate}}</button>
      </div> -->
    </div>
    <div *ngIf="subFlagModule3 == 2.1">
      <div *ngIf="startVideoEvent">
        <div class="card">
          <div class="card-footer">
            <h6 class="text-center">{{'L2Module1.subMenu1-3a' | translate}}</h6>
          </div>
          <div class="card-block">
            <app-video-player [inputData]="videoData" (finishCall)="finishCFU1($event)"></app-video-player>
          </div>
        </div>
      </div>
    </div>
     <div *ngIf="subFlagModule3 == 2.2">
       <div *ngIf="startVideoEvent">
         <div class="card">
           <div class="card-footer">
             <h6 class="text-center">{{'L2Module3.subMenu1-3b' | translate}}</h6>
           </div>
           <div class="card-block">
             <app-video-player [inputData]="videoData" (finishCall)="finishCFU2($event)"></app-video-player>
           </div>
         </div>
       </div>
     </div>
  </div>
</div>

<div *ngIf="mainFlagModule3 > 1">

  <div *ngIf="!startFlag">
    <div class="card">
      <div class="card-footer">
        <h6 class="text-center">{{'L2Module2.mitra' | translate}}</h6>
      </div>
      <div class="card-block">
        <app-static-video [receivedData]='passData'></app-static-video>
      </div>
    </div>
  </div>
</div>

<div class="videoFinishModal videoFinishedModel">
  <div bsModal #instructionModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1"
    role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <img class="img-responsive img-rotate" src="assets/img/mitra.png">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
        </div>
        <div class="modal-body">
          <p class="px-5 text-center">तुमचा व्हिडिओ पूर्ण झाला.</p>
          <hr />
          <div class="col-md-12 text-right">
            <button class="btn btn-primary text-center" appPreventDoubleClick (debounceClick)="next()">{{'Stepper.Next' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
