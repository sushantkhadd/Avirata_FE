<div *ngIf="mainFlagModule3 < 1">
  <div class="card">
    <div class="card-block">
      <p>{{'subModule3_1.3_7' | translate}}</p>
      <p>
        <strong>{{'lock.note' | translate}}</strong>{{'lock.warn' | translate}}</p>
    </div>
  </div>
</div>

<div *ngIf=" mainFlagModule3 == 1">
  <div *ngIf="startFlag">
    <div *ngIf="subFlagModule3 == 1 && showVideoFlag">
      <div class="row">
        <div class="col-md-12">
          <div class="card ">
             <div class="card-footer">
               <h6 class="text-center">{{'L2Module2.mitra' | translate}}</h6>
             </div>
            <div class="card-block text-center">
              <app-static-video [receivedData]='passData' (finishCall)="videoFinish($event)"></app-static-video>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="text-center list-checklist">
        <button type=" button " class="text-center btn btn-primary mt-2" [disabled]="!nextBtnFlag" data-toggle="modal "
          (click)="next(); ">{{'Stepper.Next' | translate}}</button>
      </div> -->
    </div>
    <div *ngIf="subFlagModule3 == 2">
      <div *ngIf="jsonData != undefined && !showInst">
        <h6 class="questionHead lineHeight">
          <b>{{'L2common.caution' | translate}}&nbsp;{{'L2Module3.que3_1' | translate}}</b>
           <span class="f-right">{{queCount}} / 8</span>
        </h6>
        <app-mcqcomponent [passFlags]='passFlags' [data]='data' (sendAns)="getAnswer($event)"></app-mcqcomponent>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mainFlagModule3 > 1">

  <div *ngIf="!startFlag">
    <div class="card">
      <div class="card-footer">
        <h6 class="text-center">{{'L2Module3.subMenu3-1' | translate}}</h6>
      </div>
      <div class="card-block">
        <app-static-video [receivedData]='passData'></app-static-video>
      </div>
    </div>
  </div>
</div>

<div class="videoFinishModal videoFinishedModel">
  <div bsModal #instructionModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1"
    role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <img class="img-responsive img-rotate" src="assets/img/mitra.png">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
        </div>
        <div class="modal-body">
          <p class="px-5 text-center">तुमचा व्हिडिओ पूर्ण झाला</p>
          <hr />
          <div class="col-md-12 text-right">
            <button class="btn btn-primary text-center" (click)="next()">{{'Stepper.Next' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
