<div class="container">
  <div class="row">
    <div class="pad-0 mb-2 mr-2" *ngIf="showDetails">
      <button class="btn btn-primary float-left backBtn or-section" (click)="showDetails=false">
        <i class="fa fa-reply"></i>&nbsp;&nbsp;Back</button>
    </div>
    <!-- <div class="col-6 pad-0" *ngIf="!showDetails">
      <button class="btn btn-primary float-left backBtn or-section" (click)="goToAdminPanel()">
        <i class="fa fa-reply"></i>&nbsp;&nbsp;Back</button>
    </div> -->
    <div class="mb-2 pad-0 ">
      <button class="btn btn-primary float-right or-section" (click)="export()">
        <span>
          <i class="fa fa-download" aria-hidden="true"></i>
        </span>Download</button>
    </div>
  </div>
  <div class="row">
    <div class="card card-responsive w-100" *ngIf="!showDetails">
      <div class="card-header text-center">
        <h6 class="text-center">
          <i class="fa fa-archive"></i> &nbsp;Batch Details</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive" [class.padbottom]="loader==true">
          <table class="table table-hover mar-btm-0" [mfData]="batchDetailsData" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th>
                  <mfDefaultSorter by="district_name">District Name
                    <i class="fa fa-sort" aria-hidden="true"></i>
                  </mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="startdate">Start Date
                    <i class="fa fa-sort" aria-hidden="true"></i>
                  </mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="enddate">End Date
                    <i class="fa fa-sort" aria-hidden="true"></i>
                  </mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="endlinedate">Endline Date
                    <i class="fa fa-sort" aria-hidden="true"></i>
                  </mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="total_user">Total User
                    <i class="fa fa-sort" aria-hidden="true"></i>
                  </mfDefaultSorter>
                </th>
              </tr>
            </thead>
            <div class="mx-auto loader content-loader" *ngIf="loader"></div>
            <tbody>
              <tr *ngFor="let item of mf.data; let i=index">
                <td>{{item.district_name}}</td>
                <td>{{item.startdate}}</td>
                <td>{{item.enddate}}</td>
                <td>{{item.endlinedate}}</td>
                <td>{{item.total_user}}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="11">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
